<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Table</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		table {
			border-collapse: collapse;
			margin: 40px auto;
			width: 53%;
		}
		th, td {
			border: 2px solid #222;
			padding: 8px 12px;
			font-size: 1.5em;
		}
		th {
			font-weight: bold;
			font-size: 1.5em;
			text-align: center;
		}
		.title {
			font-weight: bold;
			font-size: 1.5em;
			text-align: center;
			border: 2px solid #222;
			border-bottom: none;
			padding: 12px 0 8px 0;
		}
		.hour {
			font-weight: bold;
			font-size: 1.5em;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="title" colspan="6">Time Table</td>
		</tr>
		<tr>
			<td class="hour" rowspan="6">Hours</td>
			<th>Mon</th>
			<th>Tue</th>
			<th>Wed</th>
			<th>Thu</th>
			<th>Fri</th>
		</tr>
		<tr>
			<td>Science</td>
			<td>Maths</td>
			<td>Science</td>
			<td>Maths</td>
			<td>Arts</td>
		</tr>
		<tr>
			<td>Social</td>
			<td>History</td>
			<td>English</td>
			<td>Social</td>
			<td>Sports</td>
		</tr>
		<tr>
			<td colspan="5" style="text-align:center; font-weight:bold;">Lunch</td>
		</tr>
		<tr>
			<td>Science</td>
			<td>Maths</td>
			<td>Science</td>
			<td>Maths</td>
			<td>Project</td>
		</tr>
		<tr>
			<td>Social</td>
			<td>History</td>
			<td>English</td>
			<td>Social</td>
			<td></td>
		</tr>
	</table>
</body>
</html>
