<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Định dạng văn bản</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f8f8f8;
		}
		.main-box {
			width: 600px;
			margin: 40px auto;
			border: 2px solid #888;
			background: #fff;
			padding: 24px 32px;
		}
		h1 {
			color: #178517;
			text-align: center;
			font-size: 2em;
			margin-bottom: 24px;
		}
		.subject {
			font-weight: bold;
			text-decoration: underline;
		}
		.desc {
			font-style: italic;
		}
		.red {
			color: #c00;
		}
		.blue {
			color: #2060c0;
		}
		.code-box {
			background: #ccc;
			padding: 18px 24px;
			margin-top: 18px;
			font-size: 1.1em;
			color: #800080;
			font-family: 'Courier New', monospace;
		}
	</style>
</head>
<body>
	<div class="main-box">
		<h1>Định dạng văn bản</h1>
		<div>
			<span class="subject">Hóa học:</span>
			<span class="desc">Nước: <span style="color:#c00;">H<sub>2</sub>O</span> ; Axit Sunfuric: <span style="color:#c00;">H<sub>2</sub>SO<sub>4</sub></span></span>
		</div>
		<div>
			<span class="subject">Toán học:</span>
			<span class="desc">Phương trình bậc 2: <span class="red">ax<sup>2</sup> + bx + c = 0</span></span>
		</div>
		<div>
			<span class="subject">Tin học:</span>
			<span class="desc">Vòng lặp For.</span>
		</div>
		<pre class="code-box">For i = 0 To 10
	Tong = Tong + 1

Next</pre>
	</div>
</body>
</html>
